<style>
    .header-anim {
        min-height: 100vh;
        display: flex;
        justify-content: center;
      
    }

    #logo-anim path {
        fill: rgb(255, 255, 255);
        stroke: black;
        fill-opacity: 0;
        stroke-dasharray: 70;
        stroke-dashoffset: 0;
    }

    #logo-anim path:hover{
        stroke: rgb(255, 255, 255);
        fill-opacity: 1;
        animation-name: fill-anim;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        fill: url(#paint0_linear_0_1);

    }
 

       @keyframes fill-anim {
        0% {
            fill-opacity: 0;
            stroke-dashoffset: 0;
        }
        25% {
            stroke: rgb(0, 0, 0);
            stroke-dashoffset: 10;
            fill: #FF79DA;
        }
        50% {
         
            fill-opacity: 1;
            stroke-dashoffset: 50;
            fill: #9356DC;
        }
        100% {
            fill-opacity: 1;
            stroke-dashoffset: 70;
            stroke: rgb(255, 255, 255);
        }
    }
</style>

    <svg id="logo-anim" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 -2 22 30" fill="none">
